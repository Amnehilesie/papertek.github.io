---
layout: "wrapper"
---

<!-- Add stupid styling -->
<style>
  img {
    float: right;
    width: 20%;
    height: 20%;
    border: 4px solid var(--secondaryColor1);
    border-radius: 10px;
    margin: 24px;
    transition: all 0.3s ease-in-out;
  }

  img:hover {
    border: 4px solid var(--hoverColor);
    transform: scale(1.02);
    overflow: hidden;
  }
</style>

<!-- Main Page -->
<main>
  <div id="contentWedge">
    <h2>Contents</h2>
    <nav id="wedgeItems">
      <ul></ul>
      <!-- In javascript, there will be new items listed here with each <h2> -->
    </nav>
  </div>
  <div class="cardBackground">
    <div>
      <h1>{{ page.title }}</h1>
      <p id="footNote">Written by {{ page.author }}</p>
      <p id="footNoteRight">
        <a
          href="https://github.com/papertek/papertek.github.io/edit/beta/{{ page.path }}"
          >Edit This Page!</a
        >
      </p>
    </div>
    <div class="card">{{ content }}</div>
  </div>
</main>
